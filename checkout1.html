<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Bonstore</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 10;
      padding: 0;
      background: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #cc0d2d;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      width: 100%;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #cc0d2d;
    }

    label {
      font-weight: bold;
      margin-top: 1px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 5px;
      margin-top: 1px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #cc0d2d;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0d2d;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 20px;
      color: #cc0d2d;
    }

    header {
      background: #cc0d2d;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    .menu-btn {
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-btn span {
      height: 6px;
      border-radius: 3px;
      background: white;
      display: block;
    }

    .popup-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 160px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 999;
    }

    .popup-menu ul {
      list-style: none;
      margin: 0;
      padding: 8px 0;
    }

    .popup-menu ul li {
      padding: 10px 16px;
      cursor: pointer;
      color: #cc0d2d;
      font-weight: bold;
    }

    .popup-menu ul li:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div>
    <h1>Checkout Produk</h1>

    <form onsubmit="kirimKeWA(event)">
      <label>Produk</label>
      <input type="text" id="produk" readonly>

      <label>Kategori</label>
      <input type="text" id="kategori" readonly>

      <label>Harga</label>
      <input type="text" id="harga" readonly>

      <label>Metode Pembayaran</label>
      <select id="metode" required>
        <option value="Qris">QRIS</option>
        <option value="Dana">DANA</option>
        <option value="Dana">GOPAY</option>
      </select>

      <label>Username/Link Profil</label>
      <input type="text" id="username" placeholder="Username/Link Profil" required>

      <button type="submit">ORDER VIA WHATSAPP</button>
    </form>

    <footer>&copy; Bonstore</footer>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('produkDipilih'));
    if (!data) {
      alert('Silakan pilih produk dari halaman utama.');
      window.location.href = 'index.html';
    } else {
      document.getElementById('produk').value = data.nama;
      document.getElementById('kategori').value = data.kategori;
      document.getElementById('harga').value = 'Rp ' + data.harga.toLocaleString('id-ID');
    }

    function kirimKeWA(e) {
      e.preventDefault();
      const produk = document.getElementById('produk').value;
      const kategori = document.getElementById('kategori').value;
      const harga = document.getElementById('harga').value;
      const metode = document.getElementById('metode').value;
      const username = document.getElementById('username').value;

      const pesan = `*üõçHALO ADMIN, MAU ORDER*\n\nüì¶ Produk: ${produk}\nüìÅ Kategori: ${kategori}\nüí∏ Harga: ${harga}\nüë§ Username/Link Profil: ${username}\nüí≥ Pembayaran: ${metode}\n\nSilakan diproses min üôè`;

      const nomorAdmin = '6281460495219';
      const linkWA = `https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`;
      window.open(linkWA, '_blank');
    }
  </script>

</body>
</html>
