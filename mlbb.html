<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List TopUp Game</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    header {
      background: #cc0d2d;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
  height: 45px;
  position: relative; /* diperlukan untuk bisa digeser */
  left: -35px; /* geser ke kiri */
  top: 0px;    /* geser ke bawah */
}

    .menu-btn {
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-btn span {
      height: 6px;
      border-radius: 3px;
      background: white;
      display: block;
      transition: 0.3s ease;
    }
    .menu-btn.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-btn.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .popup-menu {
      position: absolute;
      top: 70px;
      right: 5px;
      background: white;
      border: 1px solid #cc0d2d;
      border-radius: 8px;
      width: 160px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 999;
    }
    .popup-menu ul {
      list-style: none;
      margin: 0;
      padding: 8px 0;
    }
    .popup-menu ul li {
      padding: 10px 16px;
      cursor: pointer;
      color: #cc0d2d;
      font-weight: bold;
    }
    .popup-menu ul li:hover {
      background-color: #f2f2f2;
    }

    .diamond-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .diamond-card {
  position: relative;
  background-color: white;
  border-radius: 15px;
  box-shadow: 0 2px 3px #cc0d2d;
  width: 40%;
  height: 8vh;           /* dari 10vh menjadi 6vh */
  padding: 10px 12px;
  display: flex;
  flex-direction: column;
  justify-content: center; /* lebih rapi tengah */
  min-width: 150px;
  min-height: 40px;       /* dari 60px jadi 40px */
  overflow: hidden;
  opacity: 0;
}

    .diamond-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .diamond-top span {
      font-size: 13px;
      font-weight: bold;
    }

    .diamond-top img {
      width: 20px;
      height: 20px;
    }

    .price-tag {
      position: absolute;
      background-color: #cc0d2d;
      color: white;
      padding: 1px 15px;
      border-top-left-radius: 8px;
      font-size: 13px;
      bottom: 0px;
      right: 0px;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fade-in 0.6s ease forwards;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
  background-color: #cc0d2d;
  color: #ffffff;
  margin:  auto;
  margin-top: -5px; /* jarak dari atas layar */
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 450px;
  animation: fadeIn 0.3s ease;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
  z-index: 9999;
}

    .close-btn {
      float: right;
      font-size: 40px;
      font-weight: bold;
      color: #ffff;
      cursor: pointer;
    }
    .close-btn:hover {
      color: black;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
